name: Link Check

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./my-website

      - name: Build Docusaurus
        run: npm run build
        working-directory: ./my-website

      - name: Run linkinator
        run: npx linkinator ./my-website/build --recurse --skip "mailto:.*"
